<div>
    <!-- TOOLBAR -->
    <div class="ong-profile__main-toolbar">
        <md-button
            ui-sref="home.newTask"
            class="md-primary u-float-right">
                <md-icon md-svg-icon="bower_components/material-design-icons/content/svg/production/ic_add_24px.svg"></md-icon>
                Adicionar tarefa
        </md-button>
    </div>
    <!-- FIM TOOLBAR -->

    <!-- SEARCH -->
    <div ng-show="false" class="ong-profile__main-search">
        <div class="ong-profile__main-search-control">
            <md-input-container class="md-block" flex-gt-sm>
                <label>Pesquisar tarefa</label>
                <input ng-model="controller.search">
                <md-button
                    ng-click="controller.searchTasks(controller.search)"
                    md-no-ink
                    class="md-primary u-float-right">
                        Pesquisar
                </md-button>
            </md-input-container>
        </div>
    </div>
    <!-- FIM SEARCH  -->

    <!-- TAREFAS -->
    <div class="ong-profile__main-tasks">
        <ul>
            <li
                ng-repeat="task in controller.ong.tasks track by $index"
                ui-sref="home.taskDetail({id : task.id})"
                class="ong-profile__task">
                    <div class="ong-profile__task-title">
                        {{ task.title }}
                    </div>
                    <div class="ong-profile__task-status">
                        <div class="badge-status">{{ task.status }}</div>
                    </div>
            </li>
            <li ng-show="controller.isTaskListEmpty()"
                class="u-margin-top-5 u-margin-bottom-5 u-text-align-center">
                <md-button
                    ui-sref="home.newTask"
                    class="md-primary">
                        <md-icon md-svg-icon="bower_components/material-design-icons/content/svg/production/ic_add_24px.svg"></md-icon>
                        NÃ£o hÃ¡ tarefas cadastradas. Adicione aqui
                </md-button>
            </li>
        </ul>
    </div>
    <!-- FIM TAREFAS -->
</div>
